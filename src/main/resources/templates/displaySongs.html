<html>

<body>
	<div  class="premium" id="container">
	<h1>VIEW ALL SONGS</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="song:${songs}">
				<td th:text="${song.name}">			</td>
				<td th:text="${song.artist}">		</td>
				<td th:text="${song.genere}">		</td>
				<td >
					<audio controls>
        				<source th:src="${song.link}" type="audio/mpeg">
    				</audio>
				</td>
				
			</tr>
		</tbody>
	</table>
</div>	

</body>
</html>
